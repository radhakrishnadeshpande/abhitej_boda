<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abhitej Boda Creatives</title>

  <!-- Google Fonts (Serif for headings + Garamond-like for body) -->
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;600;700&family=Georgia&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    body {
      font-family: 'EB Garamond', serif;
      background-color: #FDFDFD;
      color: #000;
      margin: 0;
      padding: 0;
    }

    /* Navbar with white gradient */
    .navbar {
      padding: 10px 20px;
      background: linear-gradient(to bottom, #ffffff, rgba(255,255,255,0));
      position: fixed;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .navbar-brand {
      font-family: Georgia, 'Times New Roman', serif;
      font-weight: 600;
      font-size: 18px;
      position: absolute;
      left: 50%;
      bottom: 5px;
      transform: translateX(-50%);
    }
    .nav-link {
      margin-right: 20px;
      font-size: 14px;
      font-family: 'EB Garamond', serif;
      color: #000 !important;
    }
    .nav-link:hover { text-decoration: underline; }
    .social-icons a {
      color: #000;
      font-size: 16px;
      margin-left: 10px;
      transition: 0.3s;
    }
    .social-icons a:hover { color: #555; }

    /* Hero Section */
    .hero-section {
      position: relative;
      height: 100vh;
      background: url("./images/home_page.jpg") no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      overflow: hidden;
    }
    .hero-left, .hero-right {
      position: absolute;
      top: 80%;
      font-size: 1.1rem;
      font-family: 'EB Garamond', serif;
      padding: 5px 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .hero-left { left: 10%; }
    .hero-right { right: 10%; }
    .hero-left:hover, .hero-right:hover {
      background: rgba(255,255,255,0.8);
      color: #000;
      border-radius: 5px;
    }
    .hero-section h1 {
      font-family: Georgia, 'Times New Roman', serif;
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 15px;
      animation: fadeInUp 1s ease forwards;
      opacity: 0;
    }
    .hero-section p {
      font-size: 1.2rem;
      font-family: 'EB Garamond', serif;
      margin-bottom: 30px;
      animation: fadeInUp 1.5s ease forwards;
      opacity: 0;
    }
    .portfolio-button {
      padding: 12px 30px;
      background-color: transparent;
      border: 2px solid #fff;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      font-family: Georgia, 'Times New Roman', serif;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .portfolio-button:hover {
      background: #fff;
      color: #000;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 40px 20px;
      background: #FDFDFD;
      color: #000;
      font-size: 14px;
      line-height: 1.8;
      border-top: 1px solid #ddd;
      font-family: 'EB Garamond', serif;
    }
    footer p:first-child {
      font-size: 1rem;
    }
    footer p:nth-child(2) {
      font-size: 1.6rem;
      font-weight: 700;
      font-family: Georgia, 'Times New Roman', serif;
    }
    footer p:nth-child(3) {
      font-size: 1.1rem;
      font-weight: 600;
      font-style: italic;
    }

    /* Animations */
    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @media (max-width: 768px) {
      .hero-left, .hero-right { font-size: 0.9rem; }
      .hero-section h1 { font-size: 2.2rem; }
      .hero-section p { font-size: 1rem; }
      .navbar-brand { font-size: 16px; bottom: 2px; }
      .nav-link { font-size: 12px; }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <div class="collapse navbar-collapse justify-content-start">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="portfolio.html">Portfolio</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="bookings.html">Bookings</a></li>
        </ul>
      </div>
      <a class="navbar-brand" href="index.html">Abhitej Boda Creatives</a>
      <div class="social-icons ms-auto">
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-pinterest"></i></a>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero-section">
    <div class="hero-left">Authentic moments, beautifully told.</div>
    <div class="hero-right">Creative . Honest . You .</div>
    <h1>You Deserve to Remember This!</h1>
    <a href="landing_page.html"><button class="portfolio-button">View Portfolio</button></a>
  </section>

  <!-- Footer -->
  <footer>
    <p>Work with me.</p>
    <p>Abhitej Boda</p>
    <p>Artvelers, Photographer, Traveler.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
