<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work - Abhitej Boda Creatives</title>

  <!-- Google Fonts (Serif for headings + Garamond-like for body) -->
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;600;700&family=Georgia&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    body { background: #FDFDFD; font-family: 'Montserrat', sans-serif; margin: 0; padding: 0; }

    /* Navbar */
    .navbar {
      padding: 15px 20px;
      background: linear-gradient(to bottom, #ffffff, rgba(255,255,255,0));
      width: 100%;
      transition: top 0.3s;
    }
    .navbar-brand,
    .nav-link {
      font-family: Georgia, "Times New Roman", serif;
    }
    .navbar-brand { font-weight: 600; font-size: 18px; position: relative; bottom: 2px; }
    .nav-link { margin-right: 20px; font-weight: 500; font-size: 14px; color: #000 !important; }
    .nav-link:hover { text-decoration: underline; }
    .social-icons a { color: #000; font-size: 16px; margin-left: 10px; transition: 0.3s; }
    .social-icons a:hover { color: #555; }

    /* Portfolio Images */
    .portfolio { padding-top: 80px; padding-bottom: 60px; }
    .portfolio img {
      width: 100%;
      margin-bottom: 60px;
      border-radius: 10px;
      opacity: 0;
      transform: translateX(50px);
      transition: all 1s ease;
    }
    .fade-in-left { opacity: 1 !important; transform: translateX(0) !important; }
    .fade-in-right { opacity: 1 !important; transform: translateX(0) !important; }

    /* Headings / overlay text style */
    h1, h2, h3, h4, h5, h6, .overlay-text {
      font-family: Georgia, "Times New Roman", serif;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 40px 20px;
      background: #FDFDFD;
      color: #000;
      font-size: 14px;
      line-height: 1.8;
      border-top: 1px solid #ddd;
      font-family: 'EB Garamond', serif;
    }
    footer p:first-child {
      font-size: 1rem;
    }
    footer p:nth-child(2) {
      font-size: 1.6rem;
      font-weight: 700;
      font-family: Georgia, 'Times New Roman', serif;
    }
    footer p:nth-child(3) {
      font-size: 1.1rem;
      font-weight: 600;
      font-style: italic;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .portfolio { padding-top: 100px; }
      .navbar-brand { font-size: 16px; }
      .nav-link { font-size: 12px; }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg" id="navbar">
    <div class="container-fluid">
      <div class="collapse navbar-collapse justify-content-start">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="bookings.html">Bookings</a></li>
        </ul>
      </div>
      <a class="navbar-brand" href="index.html">Abhitej Boda Creatives</a>
      <div class="social-icons ms-auto">
        <a href="https://www.instagram.com/abhitejbodacreatives?igsh=bTU3Nm5sam05ZXhp"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="www.pinterest.com/abhitejb"><i class="fab fa-pinterest"></i></a>
      </div>
    </div>
  </nav>

  <!-- Portfolio Images -->
  <section class="portfolio container">
    <div class="row">
      <div class="col-12 mb-4"><img data-side="left" src="./images/1.jpg" alt="Work 1"></div>
      <div class="col-12 mb-4"><img data-side="right" src="./images/2.jpg" alt="Work 2"></div>
      <div class="col-12 mb-4"><img data-side="left" src="./images/3.jpg" alt="Work 3"></div>
      <div class="col-12 mb-4"><img data-side="right" src="./images/4.jpg" alt="Work 4"></div>
      <div class="col-12 mb-4"><img data-side="left" src="./images/5.jpg" alt="Work 5"></div>
      <div class="col-12 mb-4"><img data-side="right" src="./images/6.jpg" alt="Work 6"></div>
      <div class="col-12 mb-4"><img data-side="left" src="./images/7.jpg" alt="Work 7"></div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Work with me.</p>
    <p>Abhitej Boda</p>
    <p>Artvelers, Photographer, Traveler.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Scroll Animation Script -->
  <script>
    // Fade-in images
    function fadeOnScroll() {
      const images = document.querySelectorAll('.portfolio img');
      const triggerBottom = window.innerHeight * 0.85;
      images.forEach(img => {
        const imgTop = img.getBoundingClientRect().top;
        if(imgTop < triggerBottom) {
          if(img.dataset.side === 'left') img.classList.add('fade-in-left');
          else img.classList.add('fade-in-right');
        }
      });
    }

    window.addEventListener('scroll', fadeOnScroll);
    window.addEventListener('load', fadeOnScroll);

    // Hide navbar on scroll down
    let lastScrollTop = 0;
    const navbar = document.getElementById('navbar');
    window.addEventListener('scroll', function() {
      let st = window.pageYOffset || document.documentElement.scrollTop;
      if (st > lastScrollTop){
        // scrolling down
        navbar.style.top = '-80px';
      } else {
        // scrolling up
        navbar.style.top = '0';
      }
      lastScrollTop = st <= 0 ? 0 : st;
    }, false);
  </script>
</body>
</html>
