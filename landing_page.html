<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing - Akhil & Sheba</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;600;700&family=Georgia&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    body, html {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      font-family: 'Montserrat', sans-serif;
      background: #000;
      overflow-x: hidden;
    }

    /* Navbar */
    .navbar {
      padding: 15px 20px;
      background: linear-gradient(to bottom, #ffffff, rgba(255,255,255,0));
      width: 100%;
      transition: top 0.3s;
      position: fixed;
      z-index: 20;
    }
    .navbar-brand, .nav-link { font-family: Georgia, "Times New Roman", serif; }
    .navbar-brand { font-weight: 600; font-size: 18px; position: relative; bottom: 2px; }
    .nav-link { margin-right: 20px; font-weight: 500; font-size: 14px; color: #000 !important; }
    .nav-link:hover { text-decoration: underline; }
    .social-icons a { color: #000; font-size: 16px; margin-left: 10px; transition: 0.3s; }
    .social-icons a:hover { color: #555; }

    /* Landing Section */
    .landing {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: #fff; /* Start with white */
    }
    .landing img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1.5s ease;
    }
    .landing img.visible { opacity: 1; }

    /* Overlay Text */
    .overlay-text {
      position: absolute;
      color: #fff;
      font-size: 4rem;
      font-family: 'Georgia', cursive;
      text-align: center;
      z-index: 10;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
      cursor: pointer;
    }
    @media (max-width: 768px) { .overlay-text { font-size: 3rem; } }

    /* Footer */
    footer {
      text-align: center;
      padding: 40px 20px;
      background: #FDFDFD;
      color: #000;
      font-size: 14px;
      line-height: 1.8;
      border-top: 1px solid #ddd;
      font-family: 'EB Garamond', serif;
    }
    footer p:first-child { font-size: 1rem; }
    footer p:nth-child(2) { font-size: 1.6rem; font-weight: 700; font-family: Georgia, 'Times New Roman', serif; }
    footer p:nth-child(3) { font-size: 1.1rem; font-weight: 600; font-style: italic; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg" id="navbar">
    <div class="container-fluid">
      <div class="collapse navbar-collapse justify-content-start">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="bookings.html">Bookings</a></li>
        </ul>
      </div>
      <a class="navbar-brand" href="index.html">Abhitej Boda Creatives</a>
      <div class="social-icons ms-auto">
        <a href="https://www.instagram.com/abhitejbodacreatives?igsh=bTU3Nm5sam05ZXhp"><i class="fab fa-instagram"></i></a>
      
        <a href="https://in.pinterest.com/abhitejb/"><i class="fab fa-pinterest"></i></a>
      </div>
    </div>
  </nav>

  <!-- Landing Section -->
  <section class="landing">
    <img src="./images/default_image.jpg" alt="Default Image">
    <img src="./images/hover_image.jpg" alt="Hover Image">
    <div class="overlay-text" onclick="goToPortfolio()">Akhil & Sheba</div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Work with me.</p>
    <p>Abhitej Boda</p>
    <p>Artvelers, Photographer, Traveler.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Image Fade & Hover Script -->
  <script>
    const images = document.querySelectorAll('.landing img');
    const overlayText = document.querySelector('.overlay-text');
    let current = -1; // No image visible at start
    let fadeTimeout;

    function fadeImages() {
      if (current >= 0) images[current].classList.remove('visible');
      current = (current + 1) % images.length;
      images[current].classList.add('visible');
      fadeTimeout = setTimeout(fadeImages, 4000);
    }

    window.addEventListener('load', () => {
      setTimeout(fadeImages, 2000); // 2s white screen before first image
    });

    // Hover effect on overlay text
    overlayText.addEventListener('mouseenter', () => {
      clearTimeout(fadeTimeout); // Stop slideshow
      images.forEach(img => img.classList.remove('visible'));
      images[1].classList.add('visible'); // Show hover image
    });

    overlayText.addEventListener('mouseleave', () => {
      images.forEach(img => img.classList.remove('visible'));
      current = -1; // Reset slideshow
      fadeImages(); // Resume automatic slideshow
    });

    function goToPortfolio() {
      window.location.href = 'portfolio.html';
    }

    // Hide navbar on scroll
    let lastScrollTop = 0;
    const navbar = document.getElementById('navbar');
    window.addEventListener('scroll', function() {
      let st = window.pageYOffset || document.documentElement.scrollTop;
      navbar.style.top = (st > lastScrollTop) ? '-80px' : '0';
      lastScrollTop = st <= 0 ? 0 : st;
    }, false);
  </script>

</body>
</html>
